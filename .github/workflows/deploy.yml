name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Build Docker image
      - name: Build Docker Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/app-1-backend:latest .

      # Login to Docker Hub
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      # Push image
      - name: Push Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/app-1-backend:latest

      # Deploy to server
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/infrastructure
            docker-compose pull app-1-backend
            docker-compose up -d app-1-backend
